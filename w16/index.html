<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>w16 discussion</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js"></script>
  </head>

  <body>
    </div>
    <form id="form">
      <fieldset>
        <legend>Calculating Your Carbon Footprint Points</legend>
        <div>
          <label for="">First Name:</label>
          <input type="text" name="firstname" id="firstname" minlength="1" maxlength="20" />
          <span id="firstnameError" class="error"></span>
        </div>
        <div>
          <label for="">Last Name:</label>
          <input type="text" name="lastname" id="lastname" minlength="1" maxlength="20" />
          <span id="lastnameError" class="error"></span>
        </div>
        <div>
          <label for="">Count the members of your household:</label>
          <input type="number" name="housem" min="1" max="6" required />
        </div>
        <div>
          <label for="">Consider the size of your home:</label>
          <select name="houses" required>
            <option value="">---Please enter size of home---</option>
            <option value="large">Large</option>
            <option value="medium">Medium</option>
            <option value="small">Small</option>
            <option value="apt">Apartment</option>
          </select>
        </div>
        <div>
          <label for="">Evaluate your Food Choices:</label>
          <select name="foodc" required>
            <option value="">---Please enter your meal plans:---</option>
            <option value="domestic meat daily">domestic meat daily</option>
            <option value="domenstic meat sometimes">domenstic meat sometimes</option>
            <option value="vegetarian">vegetarian</option>
            <option value="vegan or wild meat">vegan or wild meat</option>
          </select>
        </div>
        <div>
          <label for="">Evaluate your Food Sources:</label>
          <select name="foodSource" required>
            <option value="">---Source of food:---</option>
            <option value="prepackaged">prepackaged</option>
            <option value="balanced">balanced</option>
            <option value="fresh">fresh</option>
          </select>
        </div>
        <div>
          <label for="">Water Consumption:</label>
          <select name="water" id="water" required>
            <option value="">---How many times do you use a dish washer or washing machine:---</option>
            <option value="3">More than 9 times per week</option>
            <option value="2">4-9 times per week</option>
            <option value="1">1-3 times per week</option>
            <option value="0">I dont have a dish washer</option>
          </select>
          <br> 
          <label for="dish_washer">Do you have both a dishwasher and washing machine?</label>
          <input type="checkbox" id="both" name="dish_washer">
        </div>

        <div>
          <label for="">Determine how many household purchases you make each year:</label>
          <select name="purchases" required>
            <option value="">---Determine how many household purchases you make each year:---</option>
            <option value="10">If you buy more than 7 new pieces</option>
            <option value="8">If you purchase between 5 and 7 items</option>
            <option value="6">If you purchase between 3 and 5 items</option>
            <option value="4">If you purchase less than 3 items</option>
            <option value="2">If you purchase almost nothing or only secondhand items</option>
          </select>
        </div>
        <button type="submit">Submit</button>
        <span id="submitError" class="error"></span>
      </fieldset>
    </form>
    <div id="output"></div>
    <div id="tab-data"></div>
  </body>
</html>
