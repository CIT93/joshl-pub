<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>w13 async workout</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js"></script>
</head>
<body>
    <form id="form">
<fieldset>
    <legend>Workout!</legend>
    <div>
        <label for="">Type of Exercise:</label>
        <select name="exercise" id="exerciseType" required>
          <option value="">---What type of exercise?---</option>
          <option value="pull up">pull up</option>
          <option value="push up">push up</option>
          <option value="sit up">sit up</option>
        </select>
      </div>

      <div>
        <label for="">Target number of reps:</label>
        <input type="number" name="reps" id="reps" min="1" max="10" required />
      </div>

      <div>
        <label for="">Time in Minutes:</label>
        <input type="number" name="time" id="time" min="1" max="5" required />
      </div>

    <button type="submit">Start!</button>

    </fieldset>

    </form>
</form>
<div id="output"> <label for="test"></label>
<!-- output being displayed onto the dom -->
</div>
</body>
</html>
